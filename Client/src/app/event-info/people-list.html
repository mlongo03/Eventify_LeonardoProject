<h2 mat-dialog-title>Lista partecipanti</h2>
<mat-dialog-content class="mat-typography">
  <mat-list role="list">
    <mat-list-item *ngFor="let participant of data.participants" role="listitem">
      {{ participant.name }}
    </mat-list-item>
  </mat-list>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Back</button>
</mat-dialog-actions>
